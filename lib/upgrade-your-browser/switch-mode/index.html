<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta name="force-rendering" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="robots" content="noindex,nofollow,noarchive"><title>如何切换到极速模式</title><meta name="description" content="如何切换到极速模式"><meta http-equiv="Cache-Control" content="no-siteapp"><meta http-equiv="Cache-Control" content="no-transform"><meta name="viewport" content="width=device-width,initial-scale=1"><base href="./" target="_blank"><script src="./js/er3eport.min.js"></script><link rel="icon" type="image/png" href="../favicon.ico"><link rel="stylesheet" href="./css/support.style.min.css"></head><body><div class="page"><h1>如何切换到极速模式</h1><div class="hr"></div><p>如果您当前正在使用的已经是 QQ 浏览器、360 安全浏览器、百度浏览器、搜狗浏览器、2345 浏览器等主流国产双核浏览器，请按照下面的教程切换到该浏览器的“极速模式”：</p><p>1.打开浏览器浏览网页，浏览器的上方有个小闪电的图标。</p><p>2.点击这个图标下边就出现一个选择的对话框。</p><p>3.点击切换到极速模式或者是兼容模式即可，切换完成后可以使用同样的办法给切换回去。</p><p>还不会吗？请单击按钮播放视频教程:</p><video style="height:100%;width:100%" controls autoplay><source src="media.mp4" type="video/mp4"></video><div class="hr"></div><p>Copyright © 2021<script>document.write(" - "+(new Date).getFullYear())</script><a href="/">六月的风</a> . All Rights Reserved</p></div></body></html>
